<template>
    <div class="slds-utility-bar__action-text">

        <!-- Only render if user has the custom permission -->
        <template if:true={hasPermission}>
            <div class="slds-p-around_small slds-text-align_center">

                <!-- Idle state: show button -->
                <template if:false={isLoading}>
                    <lightning-button
                        variant="destructive"
                        label="Delete All Debug Logs"
                        icon-name="utility:delete"
                        onclick={handleDeleteClick}
                    ></lightning-button>
                </template>

                <!-- Loading state: show spinner -->
                <template if:true={isLoading}>
                    <lightning-spinner
                        alternative-text="Deleting..."
                        size="small"
                    ></lightning-spinner>
                    <p class="slds-text-color_weak slds-m-top_x-small">Deleting logs...</p>
                </template>

                <!-- Result toast is shown via ShowToastEvent, no inline needed -->
            </div>
        </template>

        <!-- No permission: show message -->
        <template if:false={hasPermission}>
            <div class="slds-p-around_small slds-text-align_center">
                <lightning-icon
                    icon-name="utility:lock"
                    size="small"
                    alternative-text="No Permission"
                    class="slds-m-right_x-small"
                ></lightning-icon>
                <span class="slds-text-color_weak slds-text-body_small">
                    You don't have permission to delete debug logs.
                </span>
            </div>
        </template>

    </div>

    <!-- Confirmation Modal -->
    <template if:true={showConfirm}>
        <section
            role="dialog"
            tabindex="-1"
            class="slds-modal slds-fade-in-open"
            aria-modal="true"
            aria-labelledby="modal-heading"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-theme_error">
                    <h2 id="modal-heading" class="slds-modal__title slds-hyphenate">
                        Delete All Debug Logs?
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>This will permanently delete <strong>all debug logs</strong> in the org.</p>
                    <p class="slds-m-top_x-small slds-text-color_weak">This action cannot be undone.</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button
                        label="Cancel"
                        onclick={handleCancel}
                        class="slds-m-right_x-small"
                    ></lightning-button>
                    <lightning-button
                        variant="destructive"
                        label="Yes, Delete All"
                        onclick={handleConfirm}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
