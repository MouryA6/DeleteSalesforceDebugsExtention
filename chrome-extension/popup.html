<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SF Debug Log Cleaner</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 280px;
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 13px;
            color: #3e3e3c;
            background: #f3f3f3;
        }

        .header {
            background: #0070d2;
            color: #fff;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header .logo { font-size: 22px; }
        .header h1   { font-size: 14px; font-weight: 700; line-height: 1.3; }
        .header p    { font-size: 11px; opacity: 0.85; margin-top: 2px; }

        .body { padding: 14px 16px; }

        .status-row {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 12px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .status-dot.on-page  { background: #2e844a; }
        .status-dot.off-page { background: #999; }

        .info-box {
            background: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            padding: 10px 12px;
            margin-bottom: 12px;
            line-height: 1.6;
            color: #555;
        }
        .info-box strong { color: #0070d2; }

        .footer {
            font-size: 11px;
            color: #999;
            text-align: center;
            padding: 8px 16px 12px;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üßπ</div>
        <div>
            <h1>SF Debug Log Cleaner</h1>
            <p>Salesforce Setup Enhancer</p>
        </div>
    </div>

    <div class="body">
        <div class="status-row">
            <div class="status-dot" id="statusDot"></div>
            <span id="statusText">Checking page...</span>
        </div>

        <div class="info-box">
            Navigate to:<br/>
            <strong>Setup ‚Üí Debug Logs</strong><br/>
            to see the <strong>üóëÔ∏è Delete All Debug Logs</strong> button injected into the page header.
        </div>
    </div>

    <div class="footer">
        Only active on Setup ‚Üí Debug Logs page
    </div>

    <script src="popup.js"></script>
</body>
</html>
